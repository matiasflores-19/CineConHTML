<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Cine ABM{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <!-- Tu estilo adicional -->
    <link rel="stylesheet" href="/static/style.css">
  </head>

  <body class="bg-light">
    <header class="bg-dark text-white py-3 mb-4 shadow-sm">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <h1 class="h3 m-0">
          <a href="/" class="text-white text-decoration-none">ðŸŽ¬ Cine ABM</a>
        </h1>
        <nav class="nav">
          <a class="nav-link text-white" href="/movies">PelÃ­culas</a>
          <a class="nav-link text-white" href="/movies/new">Cargar pelÃ­cula</a>
          <a class="nav-link text-white" href="/cartelera">Cartelera</a>
        </nav>
      </div>
    </header>

    <main class="container mb-5">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="alert-container mb-3">
            {% for category, msg in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted py-3 border-top bg-white">
      <small>Ejemplo ABM Cine - demo</small>
    </footer>

  <script src="Boostrap.js"></script>
  </body>
</html>
